<header class="w3-container w3-center w3-padding-32" *ngIf="!loading"> 
  
<nav class="navbar navbar-default">
  <div class="container-fluid">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#">Home</a>
    </div>

    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav">
        <li class=""><a href="#">Link <span class="sr-only">(current)</span></a></li>
        <li class="dropdown">
          <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">Category <span class="caret"></span></a>
          <ul class="dropdown-menu" role="menu">
            <li><a href="#">Action</a></li>
            <li><a href="#">Another action</a></li>
            <li><a href="#">Something else here</a></li>
            <li class="divider"></li>
            <li><a href="#">Separated link</a></li>
            <li class="divider"></li>
            <li><a href="#">One more separated link</a></li>
          </ul>
        </li>
      </ul>
      <form class="navbar-form navbar-left" role="search">
        <div class="form-group">
          <input type="text" class="form-control" placeholder="Search">
        </div>
        <button type="submit" class="btn btn-default">Submit</button>
      </form>
      <ul class="nav navbar-nav navbar-right">

        <li *ngIf="authServices.loggedIn()"  routerLinkActive="active" [routerLinkActiveOptions]="{exact:
true}"><a routerLink="/admin/">Manager</a></li>
        <li *ngIf="!authServices.loggedIn()"  routerLinkActive="active" [routerLinkActiveOptions]="{exact:
true}"><a routerLink="/login">Login</a></li>

   <li *ngIf="!authServices.loggedIn()"  routerLinkActive="active" [routerLinkActiveOptions]="{exact:
true}"><a routerLink="/register">Register</a></li>
<li *ngIf="authServices.loggedIn()"><a style="cursor:progress" (click)="logOut()">Log out</a></li>
      </ul>
    </div>
  </div>
</nav>


</header>
<!-- Loading section -->
<div *ngIf="loading" >
<div class="circle"  style="z-index:5"></div>
        <div class="circle-small"  style="z-index:5"></div>
        <div class="circle-big"  style="z-index:5"></div>
        <div class="circle-inner-inner"  style="z-index:5"> </div>
        <div class="circle-inner"  style="z-index:5"></div>
</div>
